<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="大牛科技">
    <meta name="description" content="南京大牛信息科技有限公司Demo管理系统，网址：http://demo.daniutec.com/">
    <meta name="author" content="南京大牛信息科技有限公司,sxrstrive@hotmail.com">
    <meta name="generator" content="NotePad++">
    <meta name="copyright" content="南京大牛信息科技有限公司">
    <meta name="robots" content="none">

    <title>大牛科技Demo后台管理</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}" href="../static/favicon.ico" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" href="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/static/css/styles.css}" href="../static/css/styles.css">
</head>

<body class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="ipt-username" class="col-sm-2 control-label">账号：</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ipt-username" placeholder="用户名/手机/邮箱" value="admin">
            </div>
        </div>
        <div class="form-group">
            <label for="ipt-password" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="ipt-password" placeholder="密码" value="123456">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input id="chk-rememberMe" type="checkbox" name="rememberMe"> 记住我</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button id="btn-login" type="button" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}" src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/scripts/login.js}" src="../static/assets/login.js"></script>
</body>
</html>
